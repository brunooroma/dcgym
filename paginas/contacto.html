<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contacto</title>
</head>
<body class="cuerpo">
    <nav class="navegacion">
        <ul class="navegacion__lista">
            <a href="../index.html">Inicio</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./productos.html">Productos</a>
            <a href="./galeria.html">Galeria</a>
            <a href="#">Contacto</a>
        </ul>
    </nav>
    <header class="cabecera">
        <img src="../imagenes/logo_sinfondo.png" alt="">
        <h1>Entrega Responsive</h1>
    </header>
    <main class="principal contacto">
        <section class="contacto__section">
            <form class="contacto__form" action="">
                <h2>Dejanos tu comentario!</h2>
                <label for=""> Nombre Completo</label>
                    <input type="text" placeholder="Nombre Completo">
                <label for=""> Telefono</label>
                    <input type="tel" placeholder="1123456789">
                <label for=""> Direccion Email</label>
                    <input type="email" placeholder="ejemplo@ejemplo.com">
                <label for="">Deje aca su comentario:</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escribi aca tu comentario"></textarea>
                

                <button class="boton__enviar">Enviar</button>
                <button class="boton__restablecer">Restablecer</button>
            </form>
        </section>
    </main>
    <footer class="pie">
        <div class="pie__div">
            <ul class="pie__lista">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.youtube.com" target="_blank">Youtube</a>
            </ul>
        </div>
        <div class="pie__div direccion">
            <p>Entrega Responsive</p>
            <p>Direccion</p>
            <p>Ciudad</p>
        </div>
        <div class="pie__div mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1642.3544453226102!2d-58.43217067605743!3d-34.58623182258816!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses-419!2sar!4v1650383477822!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>
</html>
